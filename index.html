<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

<form>
 
 <label for="fullname">Full Name</label>
 <input type=text required id="fullname" placeholder="Enter Name">
 
 <label for="email">Email</label>
 <input type=email required id="email" placeholder="Enter Email">
 
 <label for="phone">Phone</label>
 <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
 
 <label for="message">Message</label>
 <textarea id="message" placeholder="Enter Message"></textarea>
 
 <h4>Favorite Desserts</h4>
 <input type="checkbox" name="dessert-1" value="Pie">Pie<br>
 <input type="checkbox" name="dessert-2" value="Cake">Cake<br>
 <input type="checkbox" name="dessert-3" value="Cookies">Cookies<br>
 
 <input type="submit" value="Submit here!">
 
 
</form>

    
  </body>
</html>
