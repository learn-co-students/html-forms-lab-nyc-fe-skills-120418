<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
  <form action="http://example.com/process-user.php" method="GET">
    
   <label for="fullname">Full Name</label>
  <input type="text" id="fullname" placeholder="Enter Name" required>
  
    <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter Email" required>
  
    <label for="phone">phone</label>
  <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
  
  <input type="checkbox" id="checkbox"> 
  
  <label for="message">message</label>
  <textarea id="message" placeholder="Enter Message"></textarea>
  <input type="submit" value="Submit">
  </form>
  
  </body>
</html>
